<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Paradise</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Welcome to Ramen Paradise 🍜</h1>
    <div id="ramen-menu"></div>
    
    <div id="ramen-detail">
        <img id="ramen-image" src="" alt="Ramen Image">
        <h2 id="ramen-name"></h2>
        <p id="ramen-restaurant"></p>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>

    <form id="new-ramen-form">
        <input type="text" id="new-ramen-name" placeholder="Ramen Name" required>
        <input type="text" id="new-ramen-restaurant" placeholder="Restaurant" required>
        <input type="url" id="new-ramen-image" placeholder="Image URL" required>
        <button type="submit">Add Ramen</button>
    </form>
</body>
</html>
